<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens</title>
    <link rel="stylesheet" href="styles.css"> <!-- Vincule o arquivo CSS aqui -->
  </head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <img src="/up/imagem1.jpg" alt="Imagem 1">
            <img src="/up/imagem2.jpg" alt="Imagem 2">
            <img src="/up/imagem3.jpg" alt="Imagem 3">
            <img src="/up/imagem4.jpg" alt="Imagem 4">
            <img src="/up/imagem5.jpg" alt="Imagem 5">
            <img src="/up/imagem6.jpg" alt="Imagem 6">
            <img src="/up/imagem7.jpg" alt="Imagem 7">
            <img src="/up/imagem8.jpg" alt="Imagem 8">
            <!-- Adicione mais imagens conforme necessário -->
        </div>
    </div>

    <button class="carousel-btn" id="prevBtn">Anterior</button>
    <button class="carousel-btn" id="nextBtn">Próxima</button>

    <script src="scripts.js"></script>
</body>
</html>
